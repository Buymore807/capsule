
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronos Star - Celestial Time Capsules</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@700;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #020617;
            color: #f8fafc;
            overflow-x: hidden;
        }
        h1, h2, h3, .font-space {
            font-family: 'Space Grotesk', sans-serif;
        }
        .cosmos-bg {
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #0c0a21 40%, #020617 100%);
        }
        
        @keyframes nebula-pulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }
        .nebula {
            filter: blur(80px);
            animation: nebula-pulse 15s ease-in-out infinite;
            mix-blend-mode: screen;
        }

        @keyframes star-glow {
            0%, 100% { box-shadow: 0 0 10px rgba(255,255,255,0.4); }
            50% { box-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 40px rgba(255,255,255,0.2); }
        }
        .star-item {
            animation: star-glow 3s ease-in-out infinite;
        }

        @keyframes shooting-star {
            0% { transform: translateX(0) translateY(0) rotate(-45deg); opacity: 0; }
            10% { opacity: 1; }
            70% { opacity: 1; }
            100% { transform: translateX(-1000px) translateY(1000px) rotate(-45deg); opacity: 0; }
        }
        .shooting-star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: linear-gradient(to right, rgba(255,255,255,1), rgba(255,255,255,0));
            animation: shooting-star 5s linear infinite;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.3); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(99, 102, 241, 0.5); }
    </style>

</html>
